<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>todo-app</title>
</head>

<body ng-app="App">

  <div ng-controller="MainController">
    
    <form ng-submit="addTodo()">
      <input type="text" required placeholder="write here" . mg-model="newTitle">
      <button type="submit">add</button>
    </form>

    <hr>

    <div>
      <button>all item complete/pending</button>
      <button ng-class="{active: !currentFilter}" ng-click="changeFilter()">all<span>{{ allCount }}</span></button>
      <button ng-class="{active: currentFilter == filter.remaining}" ng-click="changeFilter(filter.remaining)">pending<span>{{ remainingCount }}</span></button>
      <button ng-class="{active: currentFilter == filter.done}" ng-click="changeFilter(filter.done)">done<span>{{ doneCount }}</span></button>
      <button>delete all complete-file</button>
    </div>

    <hr>

    <ul>
      <li class="todo-item" ng-repeat="todo in todos | filter:currentFilter" ng-class="{done: todo.done}">
        <form>
          <input type="checkbox" ng-model="todo.done">
          <span class="todo-title">{{ todo.title() }}</span>
          <button type="reset">delete</button>
        </form>
      </li>

      <li class="todo-item editing">
        <form>
          <input type="checkbox">
          <input type="text" required value="Editing ToDo">
        </form>
      </li>
    </ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
  <script src="app.js"></script>


</body>
</html>
